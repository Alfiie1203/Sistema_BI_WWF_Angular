<div class="container">
  <br><br>

  
    <!-- Button trigger modal -->
    <div class="col-md-12 text-center">
      <h3>¿Necesitas ayuda?</h3>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Ver tuorial
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body col-md-12 text-center">
              <iframe width=100% height="315" src="https://www.youtube.com/" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div> 
      <br><br>

      
      <div>
        <h3>¿Ya completaste el formulario?</h3>
        <!--<input #identificador type="text" id="id_kobo"><br><br>
        <button type="button" class="btn btn-primary" (click)="getInputValue(identificador.value)"> Generer hoja de ruta</button>
        -->
        <button type="button" class="btn btn-primary" (click)="getInputValue2()"> Generar hoja de ruta</button>
      </div>
      <br><br>



      <div class="card border-dark mb-3" style="max-width: 100%;">
        <div class="card-header">Glosario</div>
        <div class="card-body text-dark">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <input type="text" class="form-control" name="filterPost" placeholder="Buscar..." [(ngModel)]="filterPost">
              </div>
            </div>
          </div>



          <div class="row" *ngIf="filterPost">

            <div class="col">
              <div class="accordion accordion-flush" id="accordionFlushExample"
                *ngFor="let table of table | filter:filterPost | paginate: {itemsPerPage: 5, currentPage: pageActual}">

                <div class="accordion accordion-flush" id="accordionFlushExample">
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingOne">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        [attr.data-bs-target]="'#'+table.id" aria-expanded="false" aria-controls="flush-collapseOne">
                        {{table.palabra}}
                      </button>
                    </h2>
                    <div id={{table.id}} class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                      data-bs-parent="#accordionFlushExample">
                      <div class="accordion-body text-justify">{{table.definicion}}</div>
                    </div>
                  </div>
                </div>

              </div> <br>
              <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
            </div>
          </div>

          <div class="col-md-12 text-center">
            <div class="row" *ngIf="filterPost == ''">
              <div class="col"> <br>
                <p>Realiza una busqueda</p>
              </div>
            </div>
          </div>
        </div>


      </div>




    </div>
</div>
